{% extends 'base.html' %}
<!--specifying that the current tamplete inherits from another templete base.html-->

{% block title %}
<title>Wordcloud</title>
{% endblock title %}

{% block searchbar %}
<form action="/review" method="POST" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="content" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<!--the above lines of code define a search bar, its form and the base templete-->

{% endblock searchbar %}
